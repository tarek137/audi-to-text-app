<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
        integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">

            <div class="col-sm-8 offset-md-2">
                <br/>
                <h1 class="text-center">AUDIO-TO-TEXT-CONVERTER<br/>
                <br/>
                </h1>
            </div>

            <div class="col-md-8 offset-md-2">
                <div>
                    <form onsubmit="return false;"  method="Post"  action="{{ url_for('hello') }}">
                        <div class="form-group">
                            <div>Username</div>
                            <input id="sign_in_username"
                                type="text" class="form-control"
                                placeholder="Enter username" name="username" value="{{request.form.username }}" >
                        </div>
                        <div class="form-group">
                            <div>Password</div>
                            <input id="sign_in_password"
                                type="password" class="form-control"
                                placeholder="Enter password" name="password" value="{{request.form.password }}">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block"
                                onclick="signIn();">
                            Sign in
                        </button>
                    </form>
                </div>
                <div>
                    <form onsubmit="return false;">
                        <div class="form-group">
                            <div>Username</div>
                            <input id="registration_username"
                                type="text" class="form-control"
                                placeholder="Enter username">
                        </div>
                        <div class="form-group">
                            <div>Email address</div>
                            <input id="registration_email"
                                type="text" class="form-control"
                                placeholder="Email address">
                        </div>
                        <div class="form-group">
                            <div>Password</div>
                            <input id="registration_password"
                                type="password" class="form-control"
                                placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block"
                                onclick="register();">
                            Register
                        </button>
                        Please check your email and confirm you registration here :


                    </form>
                     <p><a href=code_registration><button class="btn btn-primary btn-block">
                        Confirm Registration
                        </button></a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <script src="js/aws-cognito-sdk.min.js"></script>
    <script src="js/amazon-cognito-identity.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
